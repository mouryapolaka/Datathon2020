<!DOCTYPE html>
<html>
    <head>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multilpe Select</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <style>
        .mul-select{
            width: 100%;
        }
    </style>
    
      <div class="container-fluid h-100 bg-light text-dark">
        <div class="row justify-content-center align-items-center">
            <h1>Select Multilpe Skills</h1>    
        </div>
        <br>

        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <form action="/get_json" method="POST">
                    <select class="mul-select" id="skills" name="skills" multiple="true">
                        <option value="PYTHON">PYTHON</option>
                        <option value="JAVA">JAVA</option>
                        <option value="TENSORFLOW">TENSORFLOW</option>
                    </select>
                    <input type="submit" value="Submit">
                </form> 
                </div> 
           </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".mul-select").select2({
                    placeholder: "select skills",
                    tags: true,
                    tokenSeparators: ['/',',',';'," "] 
                });
            })
    </script>

    <canvas id="myChart" style="max-width: 750px;" ></canvas>

    <script>
    var myChart;
        var ctx = document.getElementById("myChart").getContext('2d');
      var getData = $.get('/get_json');
      
      getData.done(function(results){

        myChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
        labels: results.labels,
        datasets: [{
        data: results.data,
        backgroundColor: [
        'rgba(255, 99, 132, 0.5)',
        'rgba(54, 162, 235, 0.5)',
        'rgba(255, 206, 86, 0.5)',
        'rgba(75, 192, 192, 0.5)',
        'rgba(153, 102, 255, 0.5)',
        'rgba(0, 0, 255, 0.5)',
        'rgba(0, 51, 102, 0.5)',
        'rgba(255, 128, 0, 0.5)',
        'rgba(255, 102, 178, 0.5)',
        'rgba(178, 255, 102, 0.5)'
        ],
        borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(0, 0, 255, 1)',
        'rgba(0, 51, 102, 1)',
        'rgba(255, 128, 0, 1)',
        'rgba(255, 102, 178, 1)',
        'rgba(178, 255, 102, 1)'
      ],
      
      borderWidth: 1
      
      }]
      },
      options: {
        title: {
            display: true,
            text: 'Top 10 recommended skills based on your current skill set'
        },
      scales: {xAxes: [{ ticks: {max: 1, min: 0}}]}}
      });
      })
    </script>
    </body>

</html>
